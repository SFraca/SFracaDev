            <form action="php/contacto.php" method="POST" class="contact-form" id="contactForm">

                <input type="text" placeholder="Nombre" id="name" name="name" required>

                <input type="email" placeholder="Email" id="email" name="email" required>

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Escribe tu mensaje"
                    required></textarea>

                <button type="submit">Enviar</button>
                <p id="statusMessage" class="hidden"></p>
            </form>
